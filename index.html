<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouque of happiness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        header {
            background: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header select {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        button {
            background: #bb6060;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #cart {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #cart h2 {
            margin-top: 0;
        }

        .cart-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        #totals {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #product-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #modal-content>div {
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        textarea {
            font-family: Arial, sans-serif;
            width: 100%;
            resize: none;
        }

        
        footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 15px 0;
    width: 100%;
    position: relative;
    bottom: 0;
    margin-top: 20px; /* Adds spacing before the footer */
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
}

.footer-container a {
    color: #ff6f61;
    text-decoration: none;
    font-weight: bold;
}

.footer-container a:hover {
    text-decoration: underline;
}

    </style>
</head>

<body>
    <header>
        <h1>Bouque of happiness</h1>
        <select id="currency">
            <option value="CAD">CAD</option>
            <option value="USD">USD</option>
        </select>

        <nav>
            <a href="home.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="confirmation.html">Order Confirmation</a>
        </nav>
    </header>
    <main>
        <!-- Product Catalog  -->
        <section id="catalog"></section>

        <!-- Shopping Cart -->
        <h2>Shopping Cart</h2>
        <section id="cart">
            <p>Your cart is empty!</p>
        </section>

        <!-- Totals-->
        <section id="totals"></section>
    </main>

    <!--  Product Details -->
    <div id="product-modal">
        <div id="modal-content">
            <!-- Product details and reviews will be dynamically injected here -->
        </div>
    </div>

    <script src="index.js"></script>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Flower Shop. All Rights Reserved.</p>
            <p>Contact us at <a href="mailto:finestfresh@flowers.com">finestfresh@flowers.com</a></p>
    
        </div>
    </footer>
    
</body>

</html>
